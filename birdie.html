<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet"  href="jquery.svg.css">
   <link href="https://fonts.googleapis.com/css?family=Chicle|Oswald" rel="stylesheet">
  <script  src="jquery.svg.min.js"></script>

<script> Score=0;
</script>
  <style>
  body {
    width: 100%;
    height: 100%;
    background-color: lightblue;
    margin: 0;
    font-family: Verdana, Geneva, sans-serif;
  }

  @keyframes obstacle-animation {
    from {
      transform: translateX(640px);
    }
    to {
      transform: translateX(-250px);
    }
  }


  @keyframes food-animation {
    from { transform: translateX(70px);}
    to { transform: translateX(-900px);}
  }
  @keyframes enemy-animation {
    from { transform: translateX(50px);}
    to { transform: translateX(-920px);}
  }
  @keyframes gameover-animation {
    from { transform:  font-size: 1px; opacity: 0; }
    to   { transform: font-size: 80px; opacity: 1; }
  }
@keyframes jump-animation {
      0%   { transform: translate(200px, 0px); }
      50%  { transform: translate(200px, -75px); }
      100% { transform: translate(200px, 0px); }
    }
#chirp{
    animation-name: jump-animation;
        animation-duration: 1.5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
}

  .obstacle {
    animation-name: obstacle-animation;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 3.5s;
    animation-play-state: running;
  }

  #food {
    animation-name: food-animation;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 3.5s;
    animation-play-state: running;
  }
  #enemy{
    animation-name: enemy-animation;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 3s;
    animation-play-state: running;

  }

  .start-button {
    font-family: Impact;
    height: 80px;
    width: 180px;
    cursor: pointer;
    margin: 0px auto;
    position:relative;
    left:260px;
    top:-550px;
  }

  .start-button .outer {
    top: 100px;
    position: relative;
    width: 100%;
    height: 100%;
    padding: 10px;
    background: rgba(0, 0, 0, 0.65);
    border-radius: 14px;
    box-shadow: inset rgba(0, 0, 0, 0.85) 0px 1px 5px;
    -webkit-transform: perspective(500px) rotateX(35deg);
  }

  .start-button .outer .height {
    position: relative;
    height: 100%;
    margin-top: -15px;
    padding-bottom: 15px;
    background: #39a02d;
    border-radius: 16px;
    box-shadow: rgba(0, 0, 0, 0.85) 0px 1px 1px, inset rgba(0, 0, 0, 0.35) 0px -2px 8px;
    -webkit-transition: all 0.1s ease-in-out;
  }

  .start-button:hover .outer .height {
    margin-top: -10px;
    padding-bottom: 10px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 1px 1px, inset rgba(0, 0, 0, 0.35) 0px -2px 6px;
  }

  .start-button:active .outer .height {
    margin-top: 0px;
    padding-bottom: 0px;
  }

  .start-button .outer .height .inner {
    line-height: 2.8em;
    font-size: 30px;
    letter-spacing: .05em;
    position: relative;
    height: 100%;
    text-align: center;
    text-shadow: #8aff7b 0px 0px 1px;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #80ec75), color-stop(100%, #43d034));
    /* Chrome,Safari4+ */
    border-radius: 12px;
    box-shadow: inset rgba(255, 255, 255, 0.85) 0px 0px 1px;
    -webkit-transition: all 0.1s ease-in-out;
  }

  .start-button:hover .outer .height .inner {
    text-shadow: #99f48d 0px 0px 1px;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #43d034), color-stop(100%, #67e45c));
    /* Chrome,Safari4+ */
    background: linear-gradient(top, #43d034 0%, #67e45c 100%);
    /* W3C */
  }

  .start-button:active .outer .height .inner {
    text-shadow: #319926 0px 1px 0px;
    border-radius: 16px;
    box-shadow: inset rgba(0, 0, 0, 0.9) 0px 0px 8px;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1d7d12), color-stop(100%, #4fd342));
    /* Chrome,Safari4+ */
    background: linear-gradient(top, #1d7d12 0%, #4fd342 100%);
    /* W3C */
  }
  #gamerule{
    height: 300px;
    width: 300px;

    position: relative;
    top:-400px;
    left: 800px;
    color: #993399;
    font-weight: bold;
   font-family: 'Chicle', cursive;
  }

  #start-page {
    background-image: url(sky.svg);
    background-repeat: no-repeat;
    background-size: cover;
    height: 800px;
  }
  #timer{
    position: absolute;
    right: 100px;
  }
  #explanation{
    margin-top: 0px;
    padding-top: 70px;
    text-align:center;
  }
  #gameover-container {
    transform: translate(500px,180px);
  }
  #gameover {
    animation-name: gameover-animation;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    animation-play-state: paused;

  }
  #restart{
    display: none;
  }
  svg #restart:hover{
    cursor: pointer;
  }
  svg #restart:hover #restart-button{
    fill: #666;
  }
  </style>
  <script>
  function eatFood() {
        var birdiex = $("#birdie").css("transform");
        birdiex = parseFloat(birdiex.split(" ")[4]);
        var birdiey = $("#birdie").css("transform");
        birdiey = parseFloat(birdiey.split(" ")[5]);
        var foodx = $("#food").css("transform");
        foodx = parseFloat(foodx.split(" ")[4]);
        var foody = $("#food").css("cy");
        foody = parseFloat(foody);
        birdiex=birdiex+100;

        birdiey=birdiey+160;
        foodx=foodx+900;
        foody=foody-30;
        var distance = (birdiex-foodx)*(birdiex-foodx)+(birdiey-foody)*(birdiey-foody);
        if (distance<2000 ) {
          Score++;
          $("#score-text").text(Score);
          hideFood();
          requestAnimationFrame(eatFood);

        }
        else
        $("#food").show();

            requestAnimationFrame(eatFood);
    }
    function gameover(){
      $("#gameover").css("animationPlayState", "running");
      $("#obstacle1").css("animationPlayState", "paused");
      $("#obstacle2").css("animationPlayState", "paused");
      $("#food").css("animationPlayState", "paused");
      $("#birdie").css("animationPlayState", "paused");
      $("#gameover-overlay").fadeIn();
      $("#restart").fadeIn();
      $("audio")[0].pause();
      $("audio")[1].pause();
      $("audio")[1].currentTime = 0;
      $("audio")[1].play();

    }

    function checkGameover() {
          var birdiex = $("#birdie").css("transform");
          birdiex = parseFloat(birdiex.split(" ")[4]);
          var birdiey = $("#birdie").css("transform");
          birdiey = parseFloat(birdiey.split(" ")[5]);
          var obs1x = $("#obstacle1").css("transform");
          obs1x = parseFloat(obs1x.split(" ")[4]);
          var obs1y = $("#obstacle1").css("height");
          obs1y = parseFloat(obs1y);


          var obs2y = $("#obstacle2").css("y");
          obs2y = parseFloat(obs2y);

          birdiex=birdiex+80;

          birdiey=birdiey+160;

          obs1x=obs1x+250;
          var xdist=birdiex-obs1x;
          var updist=obs1y-birdiey;
          var downdist=birdiey-obs2y+50;



          if (xdist>-50 && xdist<40 && !(updist<0 && downdist<0)) {
                        gameover();
          }
          else
            requestAnimationFrame(checkGameover);
      }


  function makeObstacle() {

    // You need to start the obstacle animation after a random time here
    setTimeout(function () {
      $(".obstacle").css("animationPlayState", "running");
      $(".obstacle").show();
    }, Math.random() * 2000);

  }

  function makeFood() {

    // You need to start the obstacle animation after a random time here
    setTimeout(function () {
      $("#food").css("animationPlayState", "running");
      $("#food").show();
    }, Math.random() * 300);
  }
  function hideFood() {

    // You need to start the obstacle animation after a random time here
    $("#food").hide();
    $("#food").css("cy", Math.random() * 240+30);
    var r = Math.floor(Math.random() * 255);

    var g = Math.floor(Math.random() * 255);

    var b = Math.floor(Math.random() * 255);
    $("#food").css("fill", 'rgb(' + r + ', ' + g + ' , ' + b + ')');

    $("#food").css("animationPlayState", "paused");
    makeFood();

  }

  $(document).ready(function () {
    $("audio")[3].pause();
$("audio")[3].currentTime = 0;
$("audio")[3].play();
    requestAnimationFrame(eatFood);
    requestAnimationFrame(checkGameover);


    var pressed = [];
    function startTimer() {
      var presentTime = $("#timer").html();
      var timeArray = presentTime.split(/[:]+/);
      var m = timeArray[0];
      var s = checkSecond((timeArray[1] - 1));
      if (s == 59) {
        m = m - 1
      }
      if(m<0){
        clearTimeout(counterTimeout);
        gameover();
      }
      if (m>=0){
        $("#timer").html(m + ":" + s);
        counterTimeout = setTimeout(startTimer, 1000);}
      }

      function checkSecond(sec) {
        if (sec < 10 && sec >= 0) {
          sec = "0" + sec
        }; // add zero in front of numbers < 10
        if (sec < 0) {
          sec = "59"
        };
        return sec;
      }

      function jump(){
        //stop the previous animation
        $("#birdie").stop();
        var x = $("#birdie").css("transform");
        x = parseFloat(x.split(" ")[4]);
        var y = $("#birdie").css("transform");
        y = parseFloat(y.split(" ")[5]);
        y=y-20;
        var ans="translate("+x+","+y+")";
        $("#birdie").animate({svgTransform:ans},100);

      }
      function fall(){
        //stop the previous animation
        $("#birdie").stop();
        var x = $("#birdie").css("transform");
        x = parseFloat(x.split(" ")[4]);
        var y = $("#birdie").css("transform");
        y = parseFloat(y.split(" ")[5]);
        y=y+20;
        var ans="translate("+x+","+y+")";

        $("#birdie").animate({svgTransform:ans},200);
      }
      function forward(){
        //stop the previous animation
        $("#birdie").stop();
        var x = $("#birdie").css("transform");
        x = parseFloat(x.split(" ")[4]);
        var y = $("#birdie").css("transform");
        y = parseFloat(y.split(" ")[5]);
        x=x-20;
        var ans="translate("+x+","+y+")";
        $("#birdie").animate({svgTransform:ans},200);

      }
      function backward(){
        //stop the previous animation
        $("#birdie").stop();
        var x = $("#birdie").css("transform");
        x = parseFloat(x.split(" ")[4]);
        var y = $("#birdie").css("transform");
        y = parseFloat(y.split(" ")[5]);
        x=x+20;
        var ans="translate("+x+","+y+")";
        $("#birdie").animate({svgTransform:ans},200);

      }

      $(document).on("keydown", function (e) {
        if (pressed[e.which]) return;
        pressed[e.which] = true;
        switch (e.keyCode) {
          case 37:
          // The player goes backward if the left arrow button is pressed
          backward();
          break;
          case 38:
          // The player jumps if the up arrow button is pressed
          jump();
          break;
          case 39:
          // The player goes forward if the right arrow button is pressed
          forward();
          break;
          case 40:
          // The player falls if the down arrow button is pressed
          fall()
        }
      });
      $(document).on("keyup", function (e) {
        // avoid long press of the button
        if (!pressed[e.which]) return;
        pressed[e.which] = false;
      });
      $(document).on("keydown", function (e) {
        // The player jumps if the spacebar key is down
        if (e.keyCode == 39)
        backward();

      });
      $(document).on("keydown", function (e) {
        // The player jumps if the spacebar key is down
        if (e.keyCode == 37)
        forward();

      });
      //hide start-page and show playarea
      $("#start-button").on("click", function () {

        $("#start-page").css("display", "none");
        $("#play-page").css("display", "block");
        $("audio")[3].pause();
        $("audio")[0].pause();
        $("audio")[0].currentTime = 0;
        $("audio")[0].play();
        $('#timer').html(03 + ":" + 00);
        startTimer();
      })
      // Stop the obstacle animation and restart later
      $(".obstacle").on("animationiteration", function () {
        $(".obstacle").hide();
        var diff = Math.random() * 250 - 125;

        var newHeight1 = 90 + diff;
        var newHeight2 = 90 - diff;
        var newPosition2 = 306 - newHeight2;

        $("#obstacle1").css("height", newHeight1 + "px");
        $("#obstacle2").css("height", newHeight2 + "px");
        $("#obstacle2").css("y", newPosition2 + "px");

        $(".obstacle").css("animationPlayState", "paused");

        makeObstacle();
        requestAnimationFrame(checkGameover);


      });
      $("#food").on("animationiteration", function () {

        hideFood();
        requestAnimationFrame(eatFood);

      });
      //restart
      $("#restart").on("click",function(){
        alert("restart");
      }
    );
    // Start the obstacle animation
    makeObstacle();

    // Start the game over checking
  });
  </script>
</head>
